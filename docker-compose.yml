version: "3.7"

services:
  frontend:
    container_name: eaf_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
    env_file:
      - ./frontend/.env
  backend:
    container_name: eaf_backend
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    dns:
      - 8.8.8.8
    volumes:
      - ./backend:/app
    env_file:
      - ./.env
  database:
    container_name: eaf_database
    image: mongodb/mongodb-atlas-local
    environment:
      - MONGODB_INITDB_ROOT_USERNAME=user
      - MONGODB_INITDB_ROOT_PASSWORD=pass
    ports:
      - 27018:27017
    volumes:
      - data:/data/db
volumes:
  data:
